name: Build & Release (Windows installer)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g. v1.0.0)'
        required: false

jobs:
  build-windows-and-release:
    name: Build Windows installer and create GitHub release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build:win

      - name: Find generated installer
        id: find_installer
        shell: pwsh
        run: |
          Write-Host "Looking for installer in dist/"
          $artifact = Get-ChildItem -Path dist/*-setup.* -File | Select-Object -First 1
          if (-not $artifact) {
            Write-Host "No installer found in dist/ - listing dist contents:"
            Get-ChildItem -Path dist -ErrorAction SilentlyContinue
            exit 1
          }
          $artifactPath = $artifact.FullName -replace '\\', '/'
          $artifactName = $artifact.Name
          echo "ARTIFACT=$artifactPath" >> $env:GITHUB_ENV
          echo "ARTIFACT_NAME=$artifactName" >> $env:GITHUB_ENV
          Write-Host "Found installer: $artifactPath"

      - name: Set release tag
        id: set_tag
        shell: pwsh
        run: |
          $tag = "${{ github.event.inputs.tag }}"
          if ($tag) {
            echo "TAG=$tag" >> $env:GITHUB_ENV
          } else {
            # If triggered by a push tag, extract it
            $ref = "${{ github.ref }}"
            if ($ref -match '^refs/tags/(.+)$') {
              echo "TAG=$($matches[1])" >> $env:GITHUB_ENV
            } else {
              Write-Host "Error: No tag provided and not triggered by a tag push"
              exit 1
            }
          }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.TAG }}
          draft: false
          prerelease: false

      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          asset_content_type: application/octet-stream

      - name: Find latest.yml and blockmap
        id: find_metadata
        shell: pwsh
        run: |
          Write-Host "Looking for latest.yml and blockmap in dist/"
          $latest = Get-ChildItem -Path dist/latest.yml -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($latest) {
            $latestPath = $latest.FullName -replace '\\', '/'
            echo "ARTIFACT_LATEST=$latestPath" >> $env:GITHUB_ENV
            Write-Host "Found latest.yml: $latestPath"
          } else {
            Write-Host "No latest.yml found in dist/"
          }

          $blockmap = Get-ChildItem -Path dist/*.blockmap -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($blockmap) {
            $blockmapPath = $blockmap.FullName -replace '\\', '/'
            echo "ARTIFACT_BLOCKMAP=$blockmapPath" >> $env:GITHUB_ENV
            echo "ARTIFACT_BLOCKMAP_NAME=$($blockmap.Name)" >> $env:GITHUB_ENV
            Write-Host "Found blockmap: $blockmapPath"
          } else {
            Write-Host "No blockmap found in dist/"
          }

      - name: Upload latest.yml to release (if present)
        if: env.ARTIFACT_LATEST != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT_LATEST }}
          asset_name: latest.yml
          asset_content_type: application/octet-stream

      - name: Upload blockmap to release (if present)
        if: env.ARTIFACT_BLOCKMAP != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT_BLOCKMAP }}
          asset_name: ${{ env.ARTIFACT_BLOCKMAP_NAME }}
          asset_content_type: application/octet-stream

      - name: Release metadata
        shell: pwsh
        run: |
          Write-Host "Release created for tag ${{ env.TAG }}"
          Write-Host "Uploaded artifact: ${{ env.ARTIFACT_NAME }}"

# Notes:
# - This workflow runs on a pushed tag matching v* (e.g. v1.0.0) or manually via workflow_dispatch.
# - It builds only the Windows installer (NSIS) using `npm run build:win` as defined in package.json.
# - The electron-builder configuration defines the NSIS artifact name as `${name}-${version}-setup.${ext}` and electron-builder
#   outputs into the `dist/` directory by default; the workflow looks for `dist/*-setup.*` and uploads the first match.
# - Assumptions: runner node 20 is compatible; `npm ci` is used (package-lock.json expected). If you use pnpm/yarn,
#   change install steps accordingly.
